<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Game</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
  
    <div id="game">
        <div id="stats">
          <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
          <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
          <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
        </div>
        <div id="controls">
          <button id="button1">Go to store</button>
          <button id="button2">Go to caves</button>
          <button id="button3">Fight dragon</button>
          <button id="button4">Inventory</button>
        </div>
        <div id="monsterStats">
            <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
            <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
        </div>
        
        <div id="text">
            Welcome to Dragon Repeller. You must defeat the <span style="color: rgb(247, 72, 72);"><b>DRAGON</b></span> that is preventing people from leaving the town.<br>You are in the town square. Where do you want to go?<br>Use the buttons above to navigate.
        </div>
      </div>
      <script src="script.js"></script>
</html>
